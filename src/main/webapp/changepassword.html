<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>
</head>
<body>

		<fieldset title="Change Password">
			<legend>
				<B>Change password</B>
			</legend>
			<table>
				<tr>
					<td>username:</td>
					<td><input type="text" name="user_name" /></td>

				</tr>
				<tr>
					<td><input type="reset" value="Reset" /></td>

			</table>
		</fieldset>
	</form>
</body>
</html>
